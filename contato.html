<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <hr>
        <nav>
            <h2><a href="Home.html">Home</a> || <a href="musicas.html">Discografia</a> || <a href="biografia.html">Biografia</a> || <a href="galeria.html">Galeria</a> || <a href="contato.html">Contato</a></h2>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <form method="post">
                <fieldset>
                <legend>Informações Pessoais</legend>
                    <label>Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <br>
                    <label>Email:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label>Senha:</label>
                    <input type="password" name="senha" id="senha">
                    <br>
                    <label>Telefone:</label>
                    <input type="tel" name="tel" id="tel">
                    <br>
                    <label>Idade:</label>
                    <input type="number" name="idade" id="idade">
                    <br>
                    <label>Data de aniversário:</label>
                    <input type="date" name="data" id="data">
                </fieldset>
                <fieldset>
                <legend>Preferências:</legend>
                    <label>Genêro Musical:</label>
                    <select name="gen" id="gen">
                        <option value="rock">rock</option>
                        <option value="gospel">gospel</option>
                        <option value="sertanejo">sertanejo</option>
                        <option value="Pop rock">Pop rock</option>
                        <option value="MPB">MPB</option>
                    </select>
                    <br>
                    <label>Instrumentos musicais: </label>
                    <br>
                    <input type="checkbox" id="inst1" name="inst1" value="Guitarra">
                    <label for="inst1">guitarra</label><br>
                    <input type="checkbox" id="isnt2" name="inst2" value="Bateria">
                    <label for="inst2">Bateria</label><br>
                    <input type="checkbox" id="inst3" name="inst3" value="Baixo">
                    <label for="inst3">Baixo</label><br> 
                </fieldset>
                <fieldset>
                <legend>Biografia</legend>
                    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                </fieldset>
                <fieldset>
                    <legend>foto</legend>
                    <input type="file" name="file" id="file">
                </fieldset>
                <input type="submit" value="enviar">
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p>Créditos ao cantor Freddie Mercury e à banda queen</p>
    </footer>
    <hr>
    
</body>
</html>
